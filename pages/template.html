<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevManager - HighFive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.js"></script>
</head>
<body class="h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white h-full border-r border-gray-200">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-800">DevManager</h1>
        </div>
        <nav class="mt-6">
            <a href="../index.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-600 hover:text-white transition-colors" data-page="dashboard">
                <i class="ri-dashboard-line mr-3"></i>
                Dashboard
            </a>
            <a href="tasks.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-600 hover:text-white transition-colors" data-page="tasks">
                <i class="ri-task-line mr-3"></i>
                Tâches
            </a>
            <a href="projects.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-600 hover:text-white transition-colors" data-page="projects">
                <i class="ri-project-line mr-3"></i>
                Projets
            </a>
            <a href="reports.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-600 hover:text-white transition-colors" data-page="reports">
                <i class="ri-file-chart-line mr-3"></i>
                Rapports
            </a>
            <a href="developers.html" class="sidebar-link flex items-center px-6 py-3 text-gray-700 hover:bg-blue-600 hover:text-white transition-colors" data-page="developers">
                <i class="ri-team-line mr-3"></i>
                Développeurs
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <!-- Top Bar -->
        <header class="bg-white border-b border-gray-200 p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" placeholder="Rechercher..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <i class="ri-search-line absolute left-3 top-2.5 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded-full">
                        <i class="ri-notification-3-line text-gray-600"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="https://ui-avatars.com/api/?name=John+Doe" alt="Profile" class="w-8 h-8 rounded-full">
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div id="page-content">
            <!-- Le contenu spécifique de la page sera injecté ici -->
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/interactions.js"></script>
</body>
</html>
